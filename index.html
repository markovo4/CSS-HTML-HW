<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="./styles/styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<header class="header">
    <div class="container">
        <span style="color: deeppink">HEADER:</span> <br> <br>
        <span style="color: deeppink">MENU:</span> <br> <br>
        <nav class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="main">
    <div class="container">
        <span style="color: deeppink">TYPES OF FORMS:</span> <br> <br>
        <form action="">
            <label> Text:
                <input type="text"> <br><br>
            </label>
            <label> Number:
                <input type="number"> <br><br>
            </label>
            <label> Email:
                <input type="email"> <br><br>
            </label>
            <label> Phone Number
                <input type="tel"> <br><br>
            </label>
            <label> Checkbox:
                <input type="checkbox"> <br><br>
            </label>
            <label> Radio button:
                <input type="radio"> <br><br>
            </label>
            <label> Input type="button":
                <input type="button" value="Submit"> <br><br>
            </label>
            <label> Input type="submit":
                <input type="submit" value="Submit"> <br><br>
            </label>
            <label> Color picker:
                <input type="color"> <br><br>
            </label>
            <label> Date:
                <input type="date"> <br><br>
            </label>
            <label> Time:
                <input type="time"> <br><br>
            </label>
            <label> File:
                <input type="file"> <br><br>
            </label>
            <label> Hidden:
                <input type="hidden"> <br><br>
            </label>
            <label> Password:
                <input type="password"> <br><br>
            </label>
            <label> Range:
                <input type="range"> <br><br>
            </label>
            <label> URL:
                <input type="url"> <br><br>
            </label>
            <label> Text area:
                <textarea cols="30" name="textarea" rows="10"></textarea> <br><br>
            </label>
            <label> Select:
                <select id="select" name="select">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                </select>
            </label> <br><br>
            <label> Button type="submit":
                <button type="submit">Submit</button>
                <br><br>
            </label>

            <label> Button type="reset":
                <button type="reset">Reset</button>
                <br><br>
            </label>

            <label> Button type="button":
                <button type="button">Button</button>
                <br><br>
            </label>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <span style="color: deeppink">FOOTER:</span> <br> <br>
        <span>Follow us:</span>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </div>
</footer>

<script src="./js/script.js"></script>
</body>
</html>
